<script>

    let playerScore = 0;
    let computerScore = 0;
    game();

    function computerPlay() {
        return Math.floor(Math.random() * 3);
    }

    function playerPlay(choice) {
        if (choice.length == 4) return 0;
        else if (choice.length == 5) return 1;
        else if (choice.length == 8) return 2;
        return null;
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 0) {
            if (computerSelection == 0) return "Draw, both picked Rock";
            else if (computerSelection == 1) 
            {
                computerScore++;
                return "You lose! Paper beats Rock";
            }
            else 
            {
                playerScore++;
                return "You win! Rock beats Scissors";
            }
        }
        else if (playerSelection == 1) {
            if (computerSelection == 0) 
            {
                playerScore++;
                return "You win! Paper beats Rock";
            }
            else if (computerSelection == 1) return "Draw, both picked paper";
            else
            {
                computerScore++;
                return "You lose! Scissors beats paper";
            } 
        }
        else if (playerSelection == 2) {
            if (computerSelection == 0)
            {
                return "You lose! Rock beats scissors";
            } 
            else if (computerSelection == 1)
            {
                return "You win! Scissors beats paper";
            } 
            else return "Draw, you both picked Scissors";
        }
    }

    function game()
    {
        for(let i = 0; i < 5; i++)
        {
            let playerSelect = prompt("Rock, Paper or Scissors?");
            alert(playRound(playerPlay(playerSelect), computerPlay()));
        }
        console.log("Game done");
        console.log("Player score " + playerScore);
        console.log("Computer score " + computerScore);
    }
</script>
